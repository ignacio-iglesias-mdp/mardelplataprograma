<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego del Ahorcado de Colores</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="ahorcado.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Juego del Ahorcado de Colores</h1>
    <div class="text-center">
      <button id="startButton" class="btn btn-primary">Iniciar Juego</button>
    </div>
    <div id="wordContainer" class="mt-5 text-center"></div>
    <div id="guessesContainer" class="mt-3 text-center"></div>
    <div class="mt-3 text-center">
      <input type="text" id="inputLetter" class="form-control" placeholder="Ingresa una letra o color">
      <button id="guessButton" class="btn btn-success mt-2">Adivinar</button>
    </div>
    <div id="message" class="mt-4 text-center"></div>
  </div>

  <div class="modal fade" id="resultadoModal" tabindex="-1" role="dialog" aria-labelledby="resultadoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultadoModalLabel">Resultado</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="resultadoModalBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="ahorcado.js"></script>
</body>
</html>
