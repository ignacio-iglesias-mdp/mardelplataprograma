<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Actividad JS</title>
</head>

<body>
    <div class="container mt-5">

        <figure class="text-center">
            <blockquote class="blockquote">
                <p>Ingreso de Elementos.</p>
            </blockquote>
            <figcaption class="blockquote-footer">
                Poner un elemento y que se agrege a una lista con el boton (AGREGAR)
            </figcaption>
        </figure>

        <div class="align-text-center">
            <div class="mb-3">
                <input type="text"  class="form-control m-3" id="nombre" placeholder="Nombre del elemento"></input>
            </div>
            <div class="d-md-flex justify-content-md-center">
                <input type="button" class="col-2 btn btn-primary" id="agrega" value="AGREGAR">
            </div>
        </div>

        <figure class="text-center">
            <blockquote class="blockquote">
                <p>Total de Elementos.</p>
            </blockquote>
            <figcaption class="blockquote-footer">
                <span id="cantidad">0</span>
            </figcaption>
        </figure>

        <figure class="text-center">
            <blockquote class="blockquote">
                <p>Lista de Elementos.</p>
            </blockquote>
            <figcaption class="blockquote-footer">
                Agregar boton para poder elimninar elemento desde la lista.
            </figcaption>
        </figure>




        <div class="li-container mt-5 text-center ">
            <ul id="listado">



            </ul>

        </div>

    </div>







    <script src="./index.js"></script>
</body>

</html>
