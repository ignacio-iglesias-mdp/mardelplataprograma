<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO DE CONSULTAS BANCARIAS</title>
    <link href="style.css" .css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header class="header">
        <h1>$ Bank of Nacho $ </h1>
    </header>
    <main>
        <form>
            <div class="input">
                <label>Nombre Completos</label>
                <i class="fa-solid fa-user input-icons input-icons-right"></i>
                <input type="text" required placeholder="Nombres Completos">
            </div>
            <div class="input">
                <label>Telefono</label>
                <i class="fa-solid fa-phone input-icons input-icons-right"></i>
                <input type="phone" required placeholder="Telefono">
            </div>
            <div class="input">
                <label>Email</label>
                <i class="fa-solid fa-envelope input-icons input-icons-left"></i>
                <input type="email" placeholder="Email" required>
            </div>

            <h2>Tipo de cuenta</h2>
            <div class="radio">
                <input type="radio" name="tipo" value="ahorro"><label>Caja de Ahorro.</label>

                <input type="radio" name="tipo" value="corriente"> </label>Cuenta corriente.</label>
            </div>
            <div class="input">
                <label>Mensaje</label>
                <textarea rows="10" placeholder="Mensaje" required></textarea>
            </div>
            <div class="submit">
                <button type="submit">Enviar</button>
            </div>


        </form>

        <img src="./pngwing.com.png" class="img" alt="Callese y tome mi dinero">

    </main>


</body>

</html>
